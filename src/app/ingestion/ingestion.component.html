<table mat-table [dataSource]="ingestionStatus" class="mat-elevation-z8">
    <ng-container matColumnDef="document">
      <th mat-header-cell *matHeaderCellDef> Document </th>
      <td mat-cell *matCellDef="let item"> {{item.document}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let item"> {{item.status}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['document', 'status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['document', 'status'];"></tr>
  </table>
