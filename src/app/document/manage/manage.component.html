<table mat-table [dataSource]="documents" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let doc"> {{doc.name}} </td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let doc"> {{doc.size}} </td>
    </ng-container>
    <ng-container matColumnDef="uploadedAt">
      <th mat-header-cell *matHeaderCellDef> Uploaded At </th>
      <td mat-cell *matCellDef="let doc"> {{doc.uploadedAt}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let doc; let i = index">
        <button mat-button color="warn" (click)="deleteDocument(i)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['name', 'size', 'uploadedAt', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'size', 'uploadedAt', 'actions'];"></tr>
  </table>
